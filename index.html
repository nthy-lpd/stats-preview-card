<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="texts">
        <h2 class="title">
          Get <span>insights</span> that help your business grow.
        </h2>
        
        <p class="subtitle">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="stat">
          <div class="stats">
            <h2 class="stats__title"> 10k+  </h2> 
            <p class="stats__subtitle"> companies </p>  
          </div>

          <div class="stats">
            <h2 class="stats__title"> 314 </h2> 
            <p class="stats__subtitle"> templates </p> 
          </div>

          <div class="stats">
            <h2 class="stats__title"> 12m+  </h2> 
            <p class="stats__subtitle"> queries </p>  
          </div>
        </div>
      </div>

      <div class="img">
        <img src="image-header-desktop.jpg" alt="">
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.facebook.com/anthonylapadajr/">Anthony Junior Lapada</a>.
    </div>
  </div>

</body>
</html>
